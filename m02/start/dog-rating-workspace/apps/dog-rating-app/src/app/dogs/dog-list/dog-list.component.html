<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
  @for (dog of dogs(); track dog.id) {
    <div class="col">
      <div
        class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg card-hover"
        style="
        background-image: url('{{ dog.imageUrl }}');
      "
        (click)="selectDog(dog)"
      >
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-2">
          <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
            {{ dog.name }}
          </h3>
        </div>
      </div>
    </div>
  }
</div>
