<form (ngSubmit)="addDog()" [formGroup]="formGroup">
  <div class="mb-3">
    <label class="form-label" for="dogname">Name</label>
    <input
      class="form-control"
      formControlName="name"
      id="dogname"
      type="text"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="dogbreed">Breed</label>
    <input
      class="form-control"
      formControlName="breed"
      id="dogbreed"
      type="text"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="dogcomment">Comment</label>
    <input
      class="form-control"
      formControlName="comment"
      id="dogomment"
      type="text"
    />
  </div>

  <input
    #fileInput
    (change)="setFormData(fileInput.files)"
    accept="image/*"
    hidden
    id="file"
    type="file"
  />

  <span>{{ filename }} </span>

  <div class="d-flex justify-content-between mt-3">
    <div class="mb-10">
      <button (click)="fileInput.click()" class="btn btn-primary" type="button">
        <i class="fa-regular fa-file"></i> Choose File
      </button>
    </div>

    <button
      [disabled]="!formGroup.valid || loading() || !filename"
      class="btn btn-primary mt-6"
      type="submit"
    >
      @if (loading()) {
        <div class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      } @else {
        <i class="fa-solid fa-plus"></i> Add Dog
      }
    </button>
  </div>
</form>
